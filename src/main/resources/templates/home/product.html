<!DOCTYPE html>
<html
 xmlns:th="http://www.thymeleaf.org"
	th:replace = "~{thyleafindex :: layout(~{::title},~{::.container})}"
>
<head>
<meta charset="ISO-8859-1">
<title>product</title>
</head>
<body>
<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img class = "img-fluid" th:src="@{|/images/${product.image}|}" /></div>
						</div>
						
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title" th:text = "${product.name}"></h3>
						<h5 class="" th:text = "|${product.price}$|"></h5>
						<input type="number" class="form-control mt-3 mb-3" value = "1" id="quantity" aria-describedby="quantity" placeholder="Enter quantity">
						<div class="action">
							<button class="add-to-cart btn btn-default addToCard" id="addtocard" type="button" th:productid = "${product.id}" th:price = "${product.price}" quantity="1"  th:name = "${product.name}">add to cart</button>
						</div>
					</div>
				</div>
			</div>
			<div class = "row  d-flex justify-content-center mt-5">
			<div class = "row col-10">
			<div class="card col-3" style="width: 18rem;" th:each = "p : ${products.content}">
			  <img class="card-img-top img-fluid" th:src="@{|/images/${p.image}|}" alt="Card image cap">
			  <div class="card-body " >
			    <h5 class="card-title" th:text = "${p.name}"></h5>
			    <p class="card-text" th:text = "|${p.price}$|"></p>
			    <a th:href = "@{|/home/detail/${p.id}|}" class="btn btn-primary ">Show Detail</a>
			    <button class="btn btn-primary addToCard" th:productid = "${p.id}" th:price = "${p.price}" quantity="1" th:name = "${p.name}">Add To Card</button>
			  </div>
			</div>
			
			</div>
			</div>
			<div class="row d-flex justify-content-center mt-5">
			<nav aria-label="Page navigation example">
			  <ul class="pagination">
			    <li class="page-item" th:if = "${products.hasPrevious()}">
			    <a class="page-link"  th:href="@{|/home/detail/${product.id}|+'?page='+${products.number-1}}">Previous</a>
			    </li>
			    <li class="page-item"><a class="page-link" th:text = "${products.number}+1"></a></li>
			    <li class="page-item" th:if = "${products.hasNext()}">
			    <a class="page-link"  th:href="@{|/home/detail/${product.id}|+'?page='+${products.number+1}}">Next</a>
			    </li>
			  </ul>
			</nav>
			</div>
		</div>
	</div>
</body>
</html>
